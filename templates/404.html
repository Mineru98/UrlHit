<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#313443">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='imgs/favicon.ico') }}">
    <title>Url Hit - Not Found</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/404.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/semantic.min.css') }}">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/semantic.min.js') }}"></script>
</head>

<body>
    <script src="{{ url_for('static', filename='js/404.js') }}"></script>
    <script>
        $(document).ready(function() {
            $('.content.mid').css('height', $(window).height());
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent))
                $('.content.mid').css('width', $(window).width());
            else
                $('.content.mid').css('width', $(window).width() + 260);
        });
    </script>
</body>

</html>
